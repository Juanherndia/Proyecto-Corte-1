# Docker Compose para desarrollo local
# Incluye servicios de base de datos, cache y la aplicación

version: '3.8'

services:
  # Aplicación principal
  planificador-api:
    build:
      context: .
      target: development
    container_name: planificador-medico-api
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=planificador_medico
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres123
      - JWT_SECRET_KEY=dev-jwt-secret-key-very-long-and-secure
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - app_logs:/app/logs
    networks:
      - planificador-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: planificador-postgres
    environment:
      POSTGRES_DB: planificador_medico
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - planificador-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: planificador-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - planificador-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PgAdmin para administración de base de datos (desarrollo)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: planificador-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@planificador.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - planificador-network
    restart: unless-stopped

  # Frontend (desarrollo)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: planificador-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - planificador-network
    restart: unless-stopped

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: planificador-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - planificador-api
      - frontend
    networks:
      - planificador-network
    restart: unless-stopped

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  app_logs:
    driver: local

# Red personalizada
networks:
  planificador-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16